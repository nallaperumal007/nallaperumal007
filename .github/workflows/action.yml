name: Daily Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:      # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll provide credentials manually

      # Step 2: Configure Git
      - name: Configure Git
        run: |
          git config user.name "nallaperumal007"
          git config user.email "nallaperumal342@gmail.com"

      # Step 3: Commit changes (only if something changed)
      - name: Commit changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Actioner: Auto Commit"

      # Step 4: Push changes using GITHUB_TOKEN
      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
